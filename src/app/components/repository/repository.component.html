<div *ngIf="repos.length > 0" class="panel panel-default">

    <div class="panel-heading"><h4>{{repos.length}}/{{user.public_repos}} Reposit√≥rios</h4></div>

    <div class="panel-body">
        <div class="box box-info">
            <div class="box-body">

                <a class="list-group-item list-group-item-action"
                   *ngFor="let repo of repos | paginate: {
                            itemsPerPage: itemsPerPage,
                            currentPage: page,
                            totalItems: user.public_repos }"
                   (click)="showRepositoryDetail(repo)">

                    <span>
                        <i class="glyphicon glyphicon-circle-arrow-right"></i>
                        <span style="padding-left: 5px;">{{repo.name}}</span>
                    </span>

                    <span class="pull-right">
                        <i *ngIf="repo.stargazers_count > 0" class="fa glyphicon glyphicon-star"></i>
                            <i *ngIf="repo.stargazers_count == 0" class="fa glyphicon glyphicon-star-empty"></i>
                            {{repo.stargazers_count | number}}
                     </span>
                </a>
            </div>

            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </div>
</div>

<app-repository-detail #repoDetail></app-repository-detail>
